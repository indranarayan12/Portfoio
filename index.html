<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portfolio of Indra narayan sah</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" media="screen and (min-width: 400px)" href="medium-design.css">
        <link rel="stylesheet" media="screen and (min-width: 700px)" href="large-design.css">
    </head>
    <body>
        <div class="grid">
            <header>
                <div class="row top-line">
                    <div class="col-2">
                        <img src="img/udacity-logo.png" class="udacity-logo" alt="Udacity logo">
                    </div> <!--Udacity symbol-->
                    <div class="col-10 signature">
                        <h1>INDRA NARAYAN SAH</h1>
                        FRONT-END NINJA
                    </div> <!--Title-->
                </div>
            </header>
            <div class="row">
                <img src="img/center-image.png" class="center-image" alt="center image"> <!--Image-->
            </div>
            <article>
                <div class="row featured-work">
                    <h2>Featured work</h2> <!--Featured Work-->
                </div>
            </article>
            <footer>
                <div class="row featured-work-data"> <!--featured work images and text-->
                    <div class="col-12">
                        <img class="featured-image" alt="featured image 1" src="img/appify.png">
                        <a href="https://github.com/udacity/Appify/"><h3>APPIFY</h3></a>
                    </div>
                    <div class="col-12">
                        <img class="featured-image" alt="featured image 2" src="img/sunflower.png">
                        <a href="https://github.com/udacity/Sunflower/"><h3>SUNFLOWER</h3></a>
                    </div>
                    <div class="col-12">
                        <img class="featured-image" alt="featured image 3" src="img/bokeh.png">
                        <a href="https://github.com/udacity/Bokeh/"><h3>BOKEH</h3></a>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
